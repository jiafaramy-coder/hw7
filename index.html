<figure class="highcharts-figure">
    <div id="container"></div>
    <p class="highcharts-description">
        2023 年（113 年）的全球入境旅客統計顯示，全球共計 7,857,686 名旅客入境，其中以亞洲地區為主要來源。根據資料表中的分類，亞洲（Asia）旅客人數高達 6,577,539 人，占總數絕大多數，反映出亞洲與目的地之間在地理、商務、探親與觀光上的緊密往來。相比之下，非洲（Africa）旅客僅有 11,540 人，在整體比例中極低，代表該區與當地之間的旅遊流動量相對有限。 
        <br>
        在跨洲旅客方面，美洲（Americas）共有 784,855 人入境，為除了亞洲之外第二大旅客來源，顯示跨太平洋旅遊與商務交流持續活躍。大洋洲（Oceania）則為 131,720 人，數量雖不及美洲，但仍屬穩定來源之一。來自歐洲（Europe）的入境旅客則達 349,981 人，反映歐洲長程旅遊需求在疫情後逐步回升。 
        <br>

        值得注意的是，資料中仍有 2,051 人被列為「其他不列明（Unknown）」，推估可能源自填報資料不足或旅客來源地無法分類等因素，但數量不大，對整體分析影響有限。 
        <br>

        整體而言，這份資料清楚呈現：亞洲旅客占比壓倒性地高，美洲與歐洲分居其後，而大洋洲與非洲的旅客量相對有限。此結構顯示出地理接近性與文化、經濟交流對旅遊流動的重要影響，也提供政府與觀光產業在市場布局與推廣策略上的重要參考依據。
    </p>
